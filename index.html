<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>safe-street</title>
  <style>
    /* Container grid */
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 140px;
      gap: 8px;
    }

    /* Input and Select Base Styles */
    .form-grid input,
    .form-grid select {
      width: 100%;
      padding: 10px 12px;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      background-color: #fff;
      color: #333;
      transition: all 0.2s ease;
      outline: none;
    }

    /* Focus and hover effects */
    .form-grid input:focus,
    .form-grid select:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.15);
    }

    /* Hover */
    .form-grid input:hover,
    .form-grid select:hover {
      border-color: #999;
    }

    /* Custom dropdown arrow */
    .form-grid select {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-image: url("data:image/svg+xml;utf8,<svg fill='gray' height='14' viewBox='0 0 20 20' width='14' xmlns='http://www.w3.org/2000/svg'><path d='M5.5 7l4.5 4.5L14.5 7z'/></svg>");
      background-repeat: no-repeat;
      background-position: right 10px center;
      background-size: 12px;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
